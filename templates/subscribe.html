{% extends "layout.html" %}
{% block body %}

 <!-- Message flashing starts here -->
{% with messages = get_flashed_messages(with_categories=true) %}
{%if messages %}
{% for category,message in messages %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
 <!-- Message flashing  here -->

    <!-- Main Content -->
    <div class="container" >
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Please Fill out the form mentioned below </p>
         
          <form name="sentMessage" id="contactForm" action = "/subscribe" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='cname' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="emailid" name="emailid" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Password" name = "password" id="password" required data-validation-required-message="Please enter a message.">
              </div>
           
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success" id="sendMessageButton">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>

   {% endblock %}
