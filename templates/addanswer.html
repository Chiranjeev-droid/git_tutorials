{% extends "layout.html" %}
{% block body %}

    <!-- Main Content -->
    <div class="container"  >
      <div class="row">
        <h1>Add The Answer</h1>
        <div class="col-lg-8 col-md-10 mx-auto">
         
          <form name="sentMessage" id="contactForm" action = "/add/{{question.sno}}" method="post" novalidate>

         
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Enter Your Name</label>
                <input type="tel" class="form-control" placeholder="Enter your name" name="aname" id="aname"value ="{{question.aname}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-group floating-label-form-group controls">
                <label>Answer</label>
                <textarea rows="5" class="form-control" placeholder="Enter Your Answer" name = "ans" id="ans"value ="{{question.ans}}"></textarea>
                <p class="help-block text-danger"></p>
              </div>
           
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit The Answer</button>
            </div>
          </form>
        </div>
      </div>
    </div>

   {% endblock %}
