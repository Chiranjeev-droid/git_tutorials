{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
 <header class="masthead mb-0" >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{question.que}}</h1>
              <span class="meta">Posted by >{{question.qname}}
                on {{question.date}}</span>
                <hr>
              <h2 class="subheading">ANSWER : {{question.aname}}</h2>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{question.ans}}
            
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
