{% extends "layout.html" %}
{% block body %}

<style type ="text/css">
  padding-left: 393px;
  padding-right: 393px;
</style>
<div class="text-center padded">
    <form class="form-signin" action="/dashboard" method="post">
      {% set fname = 'img/'+  params['loginimg']  %}

  <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="102" width="102" height="102">
  
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="email" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</div>

{% endblock %}
